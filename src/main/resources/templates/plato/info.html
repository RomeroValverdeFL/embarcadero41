<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"/>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Platos</h1>

		<div class="card text-center">
			<div class="card-header">Información de Platos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${plato.nombrePlato}" class="form-control-plaintext" >
				    </div>
				  </div>		  
				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha nac.</th>
							<th scope="col">Dirección</th>
							<th scope="col">telefono</th>
							<th scope="col"></th>
						</tr>
					</thead>					
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/plato}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Platos</a>
				<a th:href="@{'/plato/' + ${plato.codigoPlato} + '/nuevoplato/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo Plato</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
